<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Outpass Request</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Request Outpass</h1>
    <form id="outpassForm">
      <input type="text" name="name" placeholder="Name" required />
      <input type="text" name="rollno" placeholder="Roll Number" required />
      <input type="text" name="college" placeholder="College" required />
      <input type="text" name="year" placeholder="Year" required />
      <input type="tel" name="parentMobile" placeholder="Parent Mobile" required />
      <input type="tel" name="studentMobile" placeholder="Your Mobile" required />
      <input type="date" name="dateOfOuting" required />
      <input type="date" name="dateOfReturn" required />
      <textarea name="reason" placeholder="Reason for Outpass" required></textarea>
      <button type="submit">Submit Request</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
